<div class="container" >
  <div class="row"> 
    
    <!-- Mixins--> 
    <!-- Pen Title-->
    
    <div class="container" >
      <div class="card" style="margin-top:35%; position:relative;" >
        <div class="input-container"><br/>
          <img src="../../assets/images/zapoj.jpg"  height="50" alt="Logo">
          <h2 class="title">Security Questions</h2><br/>
        </div>
       
        <form (ngSubmit)="securityQuestionsSubmit()">
          <div class="input-container" *ngIf="isErrorMessageShow">
          	<span>{{errorMessage}}</span>
          </div>
          <div class="input-container" *ngIf="isLoginPageLink">
          	<span>{{errorMessage}} <a routerLink="">Login</a></span>
          </div>
          <div class="input-container" *ngFor="let questNum of questionNums; let i= index;">
		    <div class="form-group">
		      <select class="form-control" name="f{{i}}" [(ngModel)]="question_ids[questNum]" #f="ngModel" [disabled]="isDisableQuestion">
		          <option *ngFor="let questionNum of _.keys(questionsList)" value="{{questionNum}}">{{questionsList[questionNum]}}</option>
		      </select>
		    </div>	
            <input type="text" id="squestionOne" name="qAns" [(ngModel)]="questionAns[questNum]" required="required" placeholder="Answer:"/>            
            <div class="bar"></div>
          </div>
		  <br/>
          <div class="input-container"> <br/>
            <br/>
            <br/>
             <button class="btn btn-primary btn-md pull-right" type="submit">Submit</button>
			<button class="btn btn-md pull-right" style="margin-right:20px;">Cancel</button>
           
          </div>
          <br/>
        </form>
        <div class="clearfix"></div>
        <br/>
        <br/>
      </div>
      <div class="card" style="background:none; box-shadow:none; padding-top:0px;">
	<div class="input-container"><div class="row">
	  <br/>
        <br/>
        <span class="pull-left">
        <select  id="selectLanguage" class="selectLang">
          <option>Language</option>
          <option>English (US)</option>
          <option>English (UK)</option>
          <option>Chenese</option>
        </select>
        </span> <span class="pull-right"></span>
        <ul class="footer-menu text-right">
          <li><a href="#">Policy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div></div></div>
    </div>
  </div>
</div>
